group 'spring'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.9.RELEASE'
    compile "javax.servlet:javax.servlet-api:3.0.1"
    compile "javax.servlet:jstl:1.2"
    compile 'org.glassfish.grizzly:grizzly-http-servlet-server:2.3.11@jar'
    compile group: 'com.sun.jersey.contribs', name: 'jersey-spring', version: '1.17'

}
war {
    archiveName 'Root.war'
}